<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Formulaire contact</title>
</head>

<body>
    <h2>Formulaire de Contact</h2>

    <form action="#" method="POST">
        <!-- Nom -->
        <label for="nom">Nom :</label><br>
        <input type="text" id="nom" name="nom" placeholder="Entrez votre nom" required><br><br>

        <!-- Prénom -->
        <label for="prenom">Prénom :</label><br>
        <input type="text" id="prenom" name="prenom" placeholder="Entrez votre prénom" required><br><br>

        <!-- Sexe -->
        <label for="sexe">Sexe :</label><br>
        <input type="radio" id="homme" name="sexe" value="Homme" required>
        <label for="homme">Homme</label><br>
        <input type="radio" id="femme" name="sexe" value="Femme" required>
        <label for="femme">Femme</label><br><br>

        <!-- Email -->
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email" placeholder="Entrez votre email" required><br><br>

        <!-- Téléphone -->
        <label for="telephone">Téléphone :</label><br><input type="tel" id="telephone" name="telephone" placeholder="Entrez votre numéro" required><br><br>

        <!-- Message -->
        <label for="message">Message :</label><br>
        <textarea id="message" name="message" rows="5" placeholder="Écrivez votre message ici" required></textarea><br><br>

        <!-- Bouton de soumission -->
        <input type="submit" value="Envoyer">
    </form>

</body>

</html>
